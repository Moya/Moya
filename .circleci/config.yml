version: 2.1
defaults: &defaults
  macos:
    xcode: 13.4.1
  shell: /bin/bash --login
  environment:
    CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
    CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
    LANG: en_US.UTF-8
jobs:
  carthage_without_swiftlint_integration:
    <<: *defaults
    steps:
      - checkout
      - run: mkdir -p $CIRCLE_ARTIFACTS $CIRCLE_TEST_REPORTS
      - restore_cache:
          keys:
            - v{{ .Environment.CACHE_VERSION }}-all-carthage-no-swiftlint-deps-{{ checksum "Cartfile.resolved" }}
      - run:
          name: Upgrade Carthage
          command: brew upgrade carthage
      - run:
          name: Carthage checkout
          command: carthage checkout
      - run:
          name: Test Carthage Build before installing SwiftLint
          command: carthage build --no-skip-current --cache-builds --no-use-binaries --verbose --use-xcframeworks
      - save_cache:
          key: v{{ .Environment.CACHE_VERSION }}-all-carthage-no-swiftlint-deps-{{ checksum "Cartfile.resolved" }}
          paths:
            - Carthage       

  build:
    <<: *defaults
    steps:
      - checkout
      - run: mkdir -p $CIRCLE_ARTIFACTS $CIRCLE_TEST_REPORTS
      - restore_cache:
          keys:
            - v{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-deps-{{ checksum "Cartfile.resolved" }}-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install Swiftlint
          command: brew link swiftlint || brew install swiftlint
      - run:
          name: Install Ruby Dependencies
          command: bundle check || bundle install
          environment:
            BUNDLE_JOBS: 4
            BUNDLE_RETRY: 3
      - run:
          name: Upgrade Carthage
          command: brew upgrade carthage
      - run:
          name: Carthage checkout
          command: carthage checkout
      - run: 
          name: Bootstrap Carthage
          command: carthage build --use-xcframeworks --cache-builds --platform iOS,macOS,tvOS
      - save_cache:
          key: v{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-deps-{{ checksum "Cartfile.resolved" }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
            - Carthage
            - /usr/local/Cellar/swiftlint
      - run: 
          name: Test on iOS
          command: rake test:ios
      - run: 
          name: Test on macOS
          command: rake test:macos
      - run:
          name: Test on tvOS
          command: rake test:tvos
      - run:
          name: Build Example Project with Carthage
          command: rake build_example
      - restore_cache:
          keys:
          - v{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-with-danger-js-swift-dependencies-{{ checksum "Dangerfile.swift" }}
      - run:
          name: install Danger
          command: brew link danger-js && brew link danger-swift || brew install danger/tap/danger-swift
      - run:
          name: Run Danger
          command: danger-swift ci
      - save_cache:
          key: v{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-with-danger-js-swift-dependencies-{{ checksum "Dangerfile.swift" }}
          paths:
            - .danger-swift
            - /usr/local/Cellar/danger-swift
            - /usr/local/Cellar/danger-js
      - run:
          name: CocoaPods Spec linting
          command: bundle exec pod lib lint --allow-warnings --verbose --platforms=ios,macos,tvos #watchos is broken right now 
      - run:
          name: Send Code Coverage to Codecov.io
          command: bash <(curl -s https://codecov.io/bash) -J Moya
      - run:
          name: Store Xcode Activity Log
          command: find $HOME/Library/Developer/Xcode/DerivedData -name '*.xcactivitylog' -exec cp {} $CIRCLE_ARTIFACTS/xcactivitylog \; || true
      - store_test_results:
          path: /tmp/circleci-test-results
      - store_artifacts:
          path: /tmp/circleci-artifacts
      - store_artifacts:
          path: /tmp/circleci-test-results
workflows:
  pr_build:
    jobs:
      - build
      - carthage_without_swiftlint_integration
